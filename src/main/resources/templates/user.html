<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-tabs .nav-item {
            display: none;
        }

        .nav-tabs .nav-item.active {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
<!-- Боковое меню -->
<div class="sidebar">
    <nav class="nav flex-column">
        <h4 class="mb-4">Menu </h4>

        <a sec:authorize="hasAuthority('ADMIN')"
                class="nav-link active"
           href="#"
           th:href="@{/admin}">
            <i class="fas fa-home me-2"></i>Admin</a>

        <a class="nav-link" href="#" th:href="@{/user}">
            <i class="fas fa-users me-2"></i>User</a>
</div>

<!-- Основной контент -->
<div class="main-content">
    <!-- Шапка -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3"> <!-- Левый столбец -->
            <div class="user-info" style="font-size: 1.2rem; font-weight: 600;">
                User:
                <span th:text="${currentUser.email}">user@example.com</span>
                with roles:
                <span th:each="role : ${currentUser.roles}"
                      th:text="${role + ' '}"></span>
            </div>
        </div>
        <!-- Кнопка Logout -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <!-- Панель управления -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">User-info panel</h4>

        </div>

        <!-- Данные пользователя -->
        <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>

                    </tr>
                    </thead>
                    <tbody>
                    User:
                        <td th:text="${currentUser.id}">id</td>
                        <td th:text="${currentUser.name}">FirstName</td>
                        <td th:text="${currentUser.sureName}">LastName</td>
                        <td th:text="${currentUser.age}">Age</td>
                        <td th:text="${currentUser.email}">email</td>
                        <td>
                                <span th:each="role : ${currentUser.roles}"
                                      th:text="${role + ' '}">Roles</span>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

</body>
</html>
