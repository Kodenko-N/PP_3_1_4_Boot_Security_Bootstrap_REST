<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-tabs .nav-item {
            display: none; /* Все вкладки скрыты по умолчанию */
        }

        .nav-tabs .nav-item.active {
            display: block; /* Показываем только активные */
        }
    </style>
</head>
<body class="bg-light">
<div class="sidebar">
    <!-- Навигация без изменений -->
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="user-info" style="font-size: 1.2rem; font-weight: 600;">
            User: <span id="currentUserEmail"></span>
            with roles: <span id="currentUserRoles"></span>
        </div>
        <form id="logoutForm">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Admin Panel</h4>
            <button class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#userModal">New User</button>
        </div>

        <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    </thead>
                    <tbody id="usersTableBody">
                    <!-- Данные будут заполняться через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна  -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="userForm" onsubmit="return false">
                <div class="modal-body">
                    <input type="hidden" id="newUserId" name="id"/>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control"
                               id="name" name="name"
                               required minlength="3" maxlength="20"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-control"
                               id="surname" name="surname"
                               minlength="3"
                               maxlength="40"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control"
                               id="age" name="age"
                               min="0"
                               max="150"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control"
                               id="email" name="email"
                               required
                               pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"
                               id="password" name="password" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" multiple required
                                id="roles" name="roles" size="2">

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="submitUserForm()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let usersData = [];
        let currentUser = {};
        let allRoles = [];

        // Загрузка начальных данных
        Promise.all([
            fetch('/api/user'),
            fetch('/api/admin/users')
        ]).then(async ([userRes, usersRes]) => {
            currentUser = await userRes.json();
            const adminData = await usersRes.json();
            allRoles = adminData.roles;
            populateRolesSelect(allRoles);
            // Заполнение информации о пользователе
            document.getElementById('currentUserEmail').textContent = currentUser.email;
            document.getElementById('currentUserRoles').textContent =
                currentUser.roles.map(r => r.roleName).join(', ');
            // Построение таблицы
            usersData = adminData.users || adminData;
            renderTable();
            initEventHandlers();
        });
        function populateRolesSelect(roles) {
            const rolesSelect = document.getElementById('roles');
            rolesSelect.innerHTML = '';

            roles.forEach(role => {
                const option = document.createElement('option');
                option.value = role.id;
                option.textContent = role.roleName;
                option.dataset.rolename = role.roleName;
                rolesSelect.appendChild(option);
            });
        }


        function initEventHandlers() {
            // Обработка отправки формы
            document.getElementById('userForm').addEventListener('submit', handleUserSubmit);

            // Обработка кликов по таблице
            document.getElementById('usersTableBody').addEventListener('click', e => {
                if (e.target.classList.contains('delete-btn')) {
                    deleteUser(e.target.dataset.id);
                }
                if (e.target.classList.contains('edit-btn')) {
                    showEditForm(JSON.parse(e.target.dataset.user));
                }
            });

            // Logout
            document.getElementById('logoutForm').addEventListener('submit', e => {
                e.preventDefault();
                fetch('/logout', {
                    method: 'POST'
                }).then(() => window.location.reload());
            });
        }


        async function deleteUser(userId) {
            if (!confirm('Are you sure?')) return;

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    // Перезагрузить данные с сервера
                    await loadUsers();
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting user');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (!usersData || !Array.isArray(usersData)) {
                console.error('Invalid users data');
                return;
            }

            usersData.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `

            <td>${user.name}</td>
            <td>${user.sureName}</td>
            <td>${user.age}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(r => r.roleName).join(' ')}</td>
            <td>
                <button class="btn btn-sm btn-info edit-btn"
                    data-id="${user.id}"
                    data-user='${JSON.stringify(user)}'>
                    Edit
                </button>
            </td>
            <td>
                ${user.email !== currentUser.email ?
                    `<button class="btn btn-sm btn-danger delete-btn"
                    data-id="${user.id}">Delete</button>` : ''}
            </td>
        `;
                tbody.appendChild(row);
            });
        }


        async function handleUserSubmit(e) {
            e.preventDefault();
            const selectedRoleIds = Array.from(document.getElementById('roles').selectedOptions)
                .map(option => parseInt(option.value));
            const formData = {
                name: document.getElementById('name').value,
                sureName: document.getElementById('surname').value,
                age: parseInt(document.getElementById('age').value),
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                roles: Array.from(document.getElementById('roles').selectedOptions)
                    .map(option => ({
                        id: parseInt(option.value),
                        roleName: option.textContent
                    }))
            };

            try {
                console.log(JSON.stringify(formData));
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create user');
                }

                const newUser = await response.json();

                // Добавляем нового пользователя в таблицу
                usersData.push(newUser);
                renderTable();

                // Закрываем модальное окно
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();

                // Очищаем форму
                document.getElementById('userForm').reset();

            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            }
        }

// Загрузка пользователей
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (!response.ok) throw new Error('Server error');
                const data = await response.json();

                usersData = data.users || data;
                renderTable();
            } catch (error) {
                console.error('Load error:', error);
                alert('Error loading users');
            }
        }

        document.getElementById('logoutForm').addEventListener('submit', e => {
            e.preventDefault();
            fetch('/logout', {
                method: 'POST'
            }).then(() => {
                window.location.href = '/login';
            });
        });

    });


</script>
</body>
</html>
