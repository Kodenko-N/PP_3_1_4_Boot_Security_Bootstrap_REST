<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-tabs .nav-item {
            display: none; /* Все вкладки скрыты по умолчанию */
        }

        .nav-tabs .nav-item.active {
            display: block; /* Показываем только активные */
        }
    </style>
</head>
<body class="bg-light">
<div class="sidebar">
    <!-- Навигация без изменений -->
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="user-info" style="font-size: 1.2rem; font-weight: 600;">
            User: <span id="currentUserEmail"></span>
            with roles: <span id="currentUserRoles"></span>
        </div>
        <form id="logoutForm">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Admin Panel</h4>
            <button class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#userModal">New User</button>
        </div>

        <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <!-- Заголовок таблицы без изменений -->
                    </thead>
                    <tbody id="usersTableBody">
                    <!-- Данные будут заполняться через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальные окна с измененными формами -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="userForm" onsubmit="return false">
                <!-- Поля формы без Thymeleaf -->
                <input type="hidden" id="userId">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <!-- Остальные поля аналогично -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentUser = {};

        // Загрузка начальных данных
        Promise.all([
            fetch('/api/user'),
            fetch('/api/admin/users')
        ]).then(async ([userRes, usersRes]) => {
            currentUser = await userRes.json();
            const adminData = await usersRes.json();

            // Заполнение информации о пользователе
            document.getElementById('currentUserEmail').textContent = currentUser.email;
            document.getElementById('currentUserRoles').textContent =
                currentUser.roles.map(r => r.roleName).join(', ');

            // Построение таблицы
            buildUsersTable(adminData.users);
            initEventHandlers();
        });

        function buildUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.sureName}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${user.roles.map(r => r.roleName).join(' ')}</td>
                <td>
                    <button class="btn btn-sm btn-info edit-btn"
                        data-id="${user.id}"
                        data-user='${JSON.stringify(user)}'>
                        Edit
                    </button>
                </td>
                <td>
                    ${user.email !== currentUser.email ?
                    `<button class="btn btn-sm btn-danger delete-btn"
                        data-id="${user.id}">Delete</button>` : ''}
                </td>
            `;
                tbody.appendChild(row);
            });
        }

        function initEventHandlers() {
            // Обработка отправки формы
            document.getElementById('userForm').addEventListener('submit', handleUserSubmit);

            // Обработка кликов по таблице
            document.getElementById('usersTableBody').addEventListener('click', e => {
                if (e.target.classList.contains('delete-btn')) {
                    deleteUser(e.target.dataset.id);
                }
                if (e.target.classList.contains('edit-btn')) {
                    showEditForm(JSON.parse(e.target.dataset.user));
                }
            });

            // Logout
            document.getElementById('logoutForm').addEventListener('submit', e => {
                e.preventDefault();
                fetch('/logout', {
                    method: 'POST',
                    headers: { 'X-CSRF-TOKEN': csrfToken }
                }).then(() => window.location.reload());
            });
        }

        async function handleUserSubmit(e) {
            const formData = {
                // ... сбор данных формы
            };

            try {
                const response = await fetch('/api/users', {
                    method: formData.id ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // ... обработка ответа
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure?')) return;

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    // Вариант 1: Перезагрузить данные с сервера
                    await loadUsers();

                    // Вариант 2: Локальное обновление
                    // usersData = usersData.filter(user => user.id != userId);
                    // renderTable();
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting user');
            }
        }
        function renderTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (!usersData || !Array.isArray(usersData)) {
                console.error('Invalid users data');
                return;
            }

            usersData.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.sureName}</td>
            <td>${user.age}</td>
            <td>${user.email}</td>
            <td>${user.roles.map(r => r.roleName).join(' ')}</td>
            <td>
                <button class="btn btn-sm btn-info edit-btn"
                    data-id="${user.id}"
                    data-user='${JSON.stringify(user)}'>
                    Edit
                </button>
            </td>
            <td>
                ${user.email !== currentUser.email ?
                    `<button class="btn btn-sm btn-danger delete-btn"
                    data-id="${user.id}">Delete</button>` : ''}
            </td>
        `;
                tbody.appendChild(row);
            });
        }

// Изменяем функцию loadUsers
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (!response.ok) throw new Error('Server error');
                const data = await response.json();

                usersData = data.users || data; // В зависимости от структуры ответа
                renderTable(); // Теперь функция определена
            } catch (error) {
                console.error('Load error:', error);
                alert('Error loading users');
            }
        }

        // Logout с измененным методом
        document.getElementById('logoutForm').addEventListener('submit', e => {
            e.preventDefault();
            fetch('/logout', {
                method: 'POST'
            }).then(() => window.location.reload());
        });
    });


</script>
</body>
</html>
