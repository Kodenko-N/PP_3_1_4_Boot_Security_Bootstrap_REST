<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-tabs .nav-item {
            display: none; /* Все вкладки скрыты по умолчанию */
        }

        .nav-tabs .nav-item.active {
            display: block; /* Показываем только активные */
        }
    </style>
</head>
<body class="bg-light">
<!-- Боковое меню -->
<div class="sidebar">
    <nav class="nav flex-column">
        <h4 class="mb-4">Menu</h4>
        <a class="nav-link active" href="#" th:href="@{/admin}">
            <i class="fas fa-home me-2"></i>Admin
        </a>
        <a class="nav-link" href="#" th:href="@{/user}">
            <i class="fas fa-users me-2"></i>User
        </a>
    </nav>
</div>

<!-- Основной контент -->
<div class="main-content">
    <!-- Шапка -->
    <div class="d-flex justify-content-between align-items-center mb-4">


        <!-- Вывод данных о текущем пользователе -->
        <div class="d-flex align-items-center gap-3">
            <div class="user-info" style="font-size: 1.2rem; font-weight: 600;">
                User:
                <span id="currentUserEmail">user@example.com</span>
                with roles:
                <span id="currentUserRoles"></span>
            </div>
        </div>


        <!-- Кнопка Logout -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <!-- Панель управления -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Admin Panel</h4>
            <a th:href="@{/addNewUser}"
               class="btn btn-success"
               data-bs-toggle="modal"
               data-bs-target="#userModal">New User</a>
        </div>

        <!-- Таблица пользователей -->

        <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    <!-- Данные будут заполнены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>




    </div>
</div>

<!-- Модальное окно новый пользователь -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="userForm" onsubmit="return false">
                <div class="modal-body">
                    <input type="hidden" id="newUserId" name="id"/>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control"
                               id="name" name="name"
                               required minlength="3" maxlength="20"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-control"
                               id="surname" name="surname"
                               minlength="3"
                               maxlength="40"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control"
                               id="age" name="age"
                               min="0"
                               max="150"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control"
                               id="email" name="email"
                               required
                               pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"
                               id="password" name="password"
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" multiple required
                                id="roles" name="roles" size="2">
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.roleName}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="submitUserForm()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label"><strong>ID</strong></label>
                    <input type="text" class="form-control" id="deleteUserId" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>First name</strong></label>
                    <input type="text" class="form-control" id="deleteUserName" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Last name</strong></label>
                    <input type="text" class="form-control" id="deleteUserSurname" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Age</strong></label>
                    <input type="text" class="form-control" id="deleteUserAge" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Email</strong></label>
                    <input type="text" class="form-control" id="deleteUserEmail" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Roles</strong></label>
                    <input type="text" class="form-control" id="deleteUserRoles" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <form id="deleteForm" th:action="@{/deleteUser}" method="post">
                    <input type="hidden" name="userId" id="deleteUserIdInput"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно изменения пользователя -->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
             <form th:method="post" th:action="@{/updateUser}" th:object="${user}">
                 <div class="modal-body">
                     <input type="hidden" name="userId" id="UserIdInput"/>
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control"
                           id="UserId"
                           readonly
                           th:field="*{id}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control"
                           id="UserName"
                           th:field="*{name}"
                           required
                           minlength="3"
                           maxlength="20"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Surname</label>
                    <input type="text" class="form-control"
                           id="UserSurname"
                           th:field="*{sureName}"
                           minlength="3"
                           maxlength="40"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control"
                           id="UserAge"
                           th:field="*{age}"
                           min="0"
                           max="150"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"
                           id="UserEmail"
                           th:field="*{email}"
                           required
                           pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control"
                           name="password"
                           placeholder="Leave empty to keep current"/>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Actual roles</strong></label>
                    <input type="text" class="form-control" id="UserRoles" disabled>
                </div>

                     <div class="mb-3">
                         <label class="form-label">Roles</label>
                         <select class="form-select"
                                 multiple
                                 required
                                 th:field="*{roles}"
                                 id="rolesSelectToEdit"
                                 name="roles"
                                 size="2"
                                 aria-label="Select roles">
                             <option th:each="role : ${roles}"
                                     th:value="${role.id}"
                                     th:text="${role.roleName}"
                                     th:selected="${user.roles.contains(role)}">

                             </option>
                         </select>
                         <small class="form-text text-muted">
                             Use Ctrl/Cmd for multiple selection
                         </small>
                         <div class="invalid-feedback">
                             Please select at least one role
                         </div>
                     </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-info">Edit</button>
            </div>
                </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

<script>
    //Кнопка update
    document.addEventListener('DOMContentLoaded', function () {
        const updateButtons = document.querySelectorAll('.update-btn');
        const updateModal = new bootstrap.Modal('#updateModal');

        updateButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();


                const userId = btn.dataset.id;
                const userName = btn.dataset.name;
                const userSurname = btn.dataset.surename;
                const userAge = btn.dataset.age;
                const userEmail = btn.dataset.email;
                const userRoles = btn.dataset.roles;

                document.getElementById('UserId').value = userId;
                document.getElementById('UserName').value = userName;
                document.getElementById('UserSurname').value = userSurname;
                document.getElementById('UserAge').value = userAge;
                document.getElementById('UserEmail').value = userEmail;
                document.getElementById('UserRoles').value = userRoles;
                document.getElementById('UserIdInput').value = userId;

                updateModal.show();
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        // Кнопка Delete
        const actionButtons = document.querySelectorAll('.delete-btn');
        const deleteModal = new bootstrap.Modal('#deleteModal');

        actionButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();

                // Получаем данные из атрибутов кнопки
                const userId = btn.dataset.id;
                const userName = btn.dataset.name;
                const userSurname = btn.dataset.surename;
                const userAge = btn.dataset.age;
                const userEmail = btn.dataset.email;
                const userRoles = btn.dataset.roles;

                document.getElementById('deleteUserId').value = userId;
                document.getElementById('deleteUserName').value = userName;
                document.getElementById('deleteUserSurname').value = userSurname;
                document.getElementById('deleteUserAge').value = userAge;
                document.getElementById('deleteUserEmail').value = userEmail;
                document.getElementById('deleteUserRoles').value = userRoles.split(',').join(', ');
                document.getElementById('deleteUserIdInput').value = userId;
                deleteModal.show();

            });
        });
    });
</script>


<script>
    // REST SCRIPTS
    //Получение и подготовка данных о текущем пользователе
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/currentuser')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                // Заполнение email
                document.getElementById('currentUserEmail').textContent = data.email;

                // Заполнение ролей (используем roleName из объекта роли)
                const roles = data.roles.map(role => role.roleName).join(', ');
                document.getElementById('currentUserRoles').textContent = roles;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('currentUserEmail').textContent = 'Error loading data';
            });
    });
</script>

        // Загрузка пользователей

            fetch('http://localhost:8080/api/userlist')

                    td.textContent = user[field];
                    row.appendChild(td);
                });

                // Роли

        // Вспомогательные функции
        function createButton(style, text, attributes) {
            const btn = document.createElement('a');
            btn.className = `btn btn-sm ${style}`;
            btn.href = '#';
            btn.textContent = text;
            for(const [key, value] of Object.entries(attributes)) {
                btn.setAttribute(key, value);

<script>
    //Создание нового пользователя
    function submitUserForm() {
        const formData = {
            name: document.getElementById('name').value,
            sureName: document.getElementById('sureName').value,
            age: parseInt(document.getElementById('age').value),
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            roles: Array.from(document.getElementById('roles').selectedOptions)
                .map(option => option.value)
        };

        fetch('/api/updateuser', {
            method: 'POST',
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) throw new Error('Ошибка сервера');
                return response.json();
            })
            .then(newUser => {
                // Добавляем нового пользователя в таблицу
                addUserToTable(newUser);
                // Закрываем модальное окно
                bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                // Очищаем форму
                document.getElementById('userForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при сохранении: ' + error.message);
            });
    }

    function addUserToTable(user) {
        const tbody = document.getElementById('usersTableBody');
        const row = document.createElement('tr');

        // Добавляем данные в строку таблицы
        ['id', 'name', 'sureName', 'age', 'email'].forEach(field => {
            const td = document.createElement('td');
            td.textContent = user[field];
            row.appendChild(td);
        });

        // Добавляем роли
        const rolesTd = document.createElement('td');
        rolesTd.innerHTML = user.roles.map(role =>
            `<span>${role.roleName} </span>`
        ).join('');
        row.appendChild(rolesTd);

        // Добавляем кнопки управления
        const editBtn = createButton('btn-info', 'Edit', {
            'data-id': user.id,
            'class': 'edit-btn'
        });

        const deleteBtn = createButton('btn-danger', 'Delete', {
            'data-id': user.id,
            'class': 'delete-btn'
        });

        row.appendChild(createButtonCell(editBtn));
        row.appendChild(createButtonCell(deleteBtn));

        tbody.appendChild(row);
    }
</script>

</html>
